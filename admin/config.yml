backend:
  name: github
  repo: lacritica/website
  branch: main
  auth_type: implicit   # for public repo; prompts login in the CMS

  # When deploying, replace with:
  # name: github
  # repo: lacritica/website
  # branch: main
  # auth_type: implicit  # for public GitHub repo

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
