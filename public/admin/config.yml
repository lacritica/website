backend:
  name: github
  repo: lacritica/website       # GitHub repo
  branch: main
  auth_scope: repo               # permissions needed
  base_url: https://lacritica.github.io/website/

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
