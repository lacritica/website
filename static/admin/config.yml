backend:
  name: github
  repo: lacritica/website    # GitHub repository (user/repo)
  branch: main               # Branch to commit changes
  auth_scope: repo           # Needed for full repo access
  base_url: "/website/admin/" # Because your site is hosted under /website/

media_folder: "static/images/uploads"
public_folder: "/website/images/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
